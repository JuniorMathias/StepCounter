<body>
    <header>LET'S COUNTING</header>
    <section>

          <table>

           <td>   <p>Steps : <input type="number" id="txts">    </p> </td> 
            </table> 
          <p><input type="button" value="COUNTER" onclick="counter()"></p>
        </div>
        <div id="res">
            Waiting for your Data
        </div>
    </section>
